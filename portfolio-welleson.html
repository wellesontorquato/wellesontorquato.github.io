<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welleson Torquato - Portfólio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { min-height: 100vh; font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; background-color: #111; }
    body { color: #fff; position: relative; }
    .sidebar {
      position: fixed; top: 50%; left: 20px; transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 20px; z-index: 1000;
    }
    .menu-item {
      display: flex; align-items: center; background-color: rgba(255,255,255,0.1);
      border-radius: 10px; height: 40px; width: 40px; overflow: hidden;
      transition: width 0.3s ease, background 0.3s ease; text-decoration: none;
    }
    .menu-item:hover { width: 130px; background-color: rgba(255,255,255,0.3); }
    .icon-box { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .icon-box img { width: 24px; height: 24px; filter: invert(1); }
    .tooltip {
      white-space: nowrap; margin-left: 10px; color: #fff; font-weight: 500; font-size: 0.9rem;
      opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .menu-item:hover .tooltip { opacity: 1; visibility: visible; }

    .mobile-menu-toggle {
      display: none; position: fixed; top: 20px; right: 20px;
      font-size: 30px; color: #fff; z-index: 2000; cursor: pointer;
    }
    .mobile-sidebar {
      display: none; flex-direction: column; position: fixed;
      top: 60px; right: 20px; background-color: rgba(0,0,0,0.9);
      padding: 10px; border-radius: 10px; z-index: 1999;
    }
    .mobile-sidebar a {
      margin: 10px 0; display: flex; justify-content: center;
    }
    .mobile-sidebar img { width: 24px; height: 24px; filter: invert(1); }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .mobile-menu-toggle { display: block; }
    }

    .hero {
      height: 100vh; background: url('assets/fotoperfil.jpg') no-repeat center center/cover;
      display: flex; align-items: flex-start; justify-content: flex-start;
      padding: 260px 60px 0 260px; text-align: left; position: relative; z-index: 1;
    }
    .hero::after {
      content: ""; position: absolute; inset: 0;
      background-color: rgba(0, 0, 0, 0.7); z-index: 0;
    }
    .hero > div { position: relative; z-index: 1; }
    .hero h2 { font-size: 2.5rem; font-family: 'Poppins', sans-serif; color: #fff; margin-bottom: 10px; }
    .typed-text { font-size: 1.2rem; margin-bottom: 20px; font-family: 'Inter', sans-serif; }
    .social-icons {
      display: flex; gap: 15px;
    }
    .social-icons a img {
      width: 24px; height: 24px; filter: invert(1); transition: transform 0.2s;
    }
    .social-icons a:hover img { transform: scale(1.1); }

    footer {
      text-align: center; padding: 40px 20px;
      font-size: 0.95rem; color: #aaa;
      background: linear-gradient(to bottom, #111, #000);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="javascript:void(0)" onclick="scrollToSection('inicio')" class="menu-item"><div class="icon-box"><img src="assets/home.png" alt="Início" /></div><span class="tooltip">Início</span></a>
    <a href="javascript:void(0)" onclick="scrollToSection('sobre')" class="menu-item"><div class="icon-box"><img src="assets/usuario.png" alt="Sobre" /></div><span class="tooltip">Sobre</span></a>
    <a href="javascript:void(0)" onclick="scrollToSection('projetos')" class="menu-item"><div class="icon-box"><img src="assets/projetos.png" alt="Projetos" /></div><span class="tooltip">Projetos</span></a>
    <a href="javascript:void(0)" onclick="scrollToSection('contato')" class="menu-item"><div class="icon-box"><img src="assets/contato.png" alt="Contato" /></div><span class="tooltip">Contato</span></a>
  </div>
  <div class="mobile-menu-toggle" onclick="toggleMenu()">&#9776;</div>
  <div class="mobile-sidebar" id="mobileSidebar">
    <a href="javascript:void(0)" onclick="scrollToSection('inicio')"><img src="assets/home.png" alt="Início"></a>
    <a href="javascript:void(0)" onclick="scrollToSection('sobre')"><img src="assets/usuario.png" alt="Sobre"></a>
    <a href="javascript:void(0)" onclick="scrollToSection('projetos')"><img src="assets/projetos.png" alt="Projetos"></a>
    <a href="javascript:void(0)" onclick="scrollToSection('contato')"><img src="assets/contato.png" alt="Contato"></a>
  </div>
  <section class="hero" id="inicio">
    <div>
      <h2>Welleson Torquato</h2>
      <p class="typed-text"><span id="typed"></span></p>
      <div class="social-icons">
        <a href="https://www.instagram.com/wtor4_" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/in/welleson-torquato/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/wellesontorquato" target="_blank"><img src="assets/github.png" alt="GitHub"></a>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Welleson Torquato. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed("#typed", {
      strings: ["Desenvolvedor Full Stack", "Especialista em PHP Laravel", "Automações com Python", "Freelancer sob demanda"],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 2000,
      loop: true
    });

    function scrollToSection(id) {
      const allSections = document.querySelectorAll('.section, .hero');
      allSections.forEach(section => section.style.display = 'none');

      const target = document.getElementById(id);
      if (target) {
        target.style.display = id === 'inicio' ? 'flex' : 'block';
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      const mobile = document.getElementById('mobileSidebar');
      if (mobile && mobile.style.display === 'flex') {
        mobile.style.display = 'none';
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('mobileSidebar');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
